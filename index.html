<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 20px;
        }
        .hidden {
            display: none;
        }
        #chat-box {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fafafa;
        }
        .back-btn {
            align-self: flex-start;
            margin-bottom: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .menu-btn, .admin-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #5bc0de;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
        }
        .admin-menu-btn {
            right: 80px;
            background-color: #ff8800;
        }
        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .menu-item {
            margin: 8px 0;
            cursor: pointer;
            color: #333;
            font-weight: 500;
        }
        .menu-subitem {
            margin-left: 10px;
            cursor: pointer;
        }
        .mention {
            color: #007bff;
        }
        .private-message {
            background-color: #0056b3;
            color: white;
            padding: 8px;
            border-radius: 8px;
        }
        .admin {
            color: orange;
        }
        button {
            background-color: #8cc0de;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #66a3cc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        #color-options {
            display: none;
            flex-direction: column;
            padding-top: 5px;
        }
        #version {
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: #777;
            font-size: 12px;
        }
        .timestamp {
            font-size: 10px;
            color: #999;
        }
        .pastel-btn {
            background-color: #f3e6ff;
        }
        .pastel-btn:hover {
            background-color: #d9c6ff;
        }
        /* RGB 입력을 위한 사용자 정의 색상 선택 */
        #custom-color {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #color-input {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>채팅방</h1>
        <button id="login-btn">로그인</button>
        <button id="signup-btn">회원 가입</button>
    </div>

    <div id="login-container" class="container hidden">
        <span class="back-btn" id="login-back">뒤로가기</span>
        <h2>로그인</h2>
        <input type="text" id="login-id" placeholder="아이디">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button id="login-submit">로그인</button>
    </div>

    <div id="signup-container" class="container hidden">
        <span class="back-btn" id="signup-back">뒤로가기</span>
        <h2>회원 가입</h2>
        <input type="text" id="signup-id" placeholder="아이디">
        <input type="password" id="signup-password" placeholder="비밀번호">
        <input type="text" id="signup-nickname" placeholder="닉네임">
        <div>
            <input type="checkbox" id="accept-all"> 모든 조건에 동의합니다.<br>
            <input type="checkbox" id="term1"> 조건(1) ...<br>
            <input type="checkbox" id="term2"> 조건(2) ...<br>
            <input type="checkbox" id="term3"> 조건(3) ...<br>
            <!-- 나머지 조건 생략 -->
        </div>
        <button id="signup-submit">회원 가입</button>
    </div>

    <div id="chat-container" class="container hidden">
        <div class="menu-btn" id="menu-btn">메뉴</div>
        <div class="admin-menu-btn hidden" id="admin-menu-btn">관리자 메뉴</div>
        <div class="menu" id="menu">
            <div class="menu-item" id="account-delete">계정 탈퇴</div>
            <div class="menu-item" id="logout">로그아웃</div>
            <div class="menu-item" id="about">웹페이지 설명</div>
            <div class="menu-item" id="color-select">채팅창 색</div>
            <div id="color-options">
                <div class="menu-subitem" id="color-black">검정색</div>
                <div class="menu-subitem" id="color-white">하얀색</div>
                <div class="menu-subitem" id="color-blue">하늘색</div>
                <div class="menu-subitem" id="custom-color">사용자 정의</div>
                <input type="color" id="color-input">
            </div>
        </div>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="메시지를 입력하세요">
        <button id="send-message">전송</button>
    </div>

    <div id="version">v.1.0.0(beta)</div>

    <script type="module">
        // Firebase 초기화
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, remove, update } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCXucT0p2ipRXPz7G19MUYmGLTOL6G_Xi8",
            authDomain: "daesung-fe11b.firebaseapp.com",
            databaseURL: "https://daesung-fe11b-default-rtdb.firebaseio.com",
            projectId: "daesung-fe11b",
            storageBucket: "daesung-fe11b.appspot.com",
            messagingSenderId: "387407339648",
            appId: "1:387407339648:web:aee52f4078b77ae4908665",
            measurementId: "G-JHQHFGJNYT"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let currentNickname = '';
        let currentUserId = '';
        let isAdmin = false;

        // 요소 가져오기
        const mainContainer = document.getElementById('main-container');
        const loginContainer = document.getElementById('login-container');
        const signupContainer = document.getElementById('signup-container');
        const chatContainer = document.getElementById('chat-container');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginSubmit = document.getElementById('login-submit');
        const signupSubmit = document.getElementById('signup-submit');
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const sendMessage = document.getElementById('send-message');
        const loginBack = document.getElementById('login-back');
        const signupBack = document.getElementById('signup-back');
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        const adminMenuBtn = document.getElementById('admin-menu-btn');
        const accountDelete = document.getElementById('account-delete');
        const logout = document.getElementById('logout');
        const about = document.getElementById('about');
        const colorSelect = document.getElementById('color-select');
        const colorOptions = document.getElementById('color-options');
        const colorBlack = document.getElementById('color-black');
        const colorWhite = document.getElementById('color-white');
        const colorBlue = document.getElementById('color-blue');
        const colorInput = document.getElementById('color-input');
        const customColorBtn = document.getElementById('custom-color');

        let showPrivateMessages = false;

        // 뒤로가기 버튼 기능
        loginBack.addEventListener('click', () => {
            loginContainer.classList.add('hidden');
            mainContainer.classList.remove('hidden');
        });

        signupBack.addEventListener('click', () => {
            signupContainer.classList.add('hidden');
            mainContainer.classList.remove('hidden');
        });

        // 로그인 및 회원가입 버튼 기능
        loginBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
        });

        signupBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            signupContainer.classList.remove('hidden');
        });

        // 메뉴 버튼 기능
        menuBtn.addEventListener('click', () => {
            menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
        });

        // 채팅창 색상 드롭다운 메뉴 열기 기능
        colorSelect.addEventListener('click', () => {
            colorOptions.style.display = colorOptions.style.display === 'none' ? 'flex' : 'none';
        });

        // 채팅창 색상 변경 기능
        colorBlack.addEventListener('click', () => {
            chatBox.style.backgroundColor = 'black';
            chatBox.style.color = 'white';
            colorOptions.style.display = 'none';
        });

        colorWhite.addEventListener('click', () => {
            chatBox.style.backgroundColor = 'white';
            chatBox.style.color = 'black';
            colorOptions.style.display = 'none';
        });

        colorBlue.addEventListener('click', () => {
            chatBox.style.backgroundColor = 'lightblue';
            chatBox.style.color = 'black';
            colorOptions.style.display = 'none';
        });

        customColorBtn.addEventListener('click', () => {
            const chosenColor = colorInput.value;
            chatBox.style.backgroundColor = chosenColor;

            // 배경 색상에 따른 텍스트 색상 자동 변경
            const rgb = chosenColor.match(/\w\w/g).map(hex => parseInt(hex, 16));
            const brightness = Math.round(((parseInt(rgb[0]) * 299) +
                                          (parseInt(rgb[1]) * 587) +
                                          (parseInt(rgb[2]) * 114)) / 1000);
            chatBox.style.color = (brightness > 125) ? 'black' : 'white';
        });

        // 회원가입 처리
        signupSubmit.addEventListener('click', async () => {
            const id = document.getElementById('signup-id').value;
            const password = document.getElementById('signup-password').value;
            const nickname = document.getElementById('signup-nickname').value;
            const term1 = document.getElementById('term1').checked;
            const term2 = document.getElementById('term2').checked;
            const term3 = document.getElementById('term3').checked;

            if (!term1 || !term2 || !term3) {
                alert('모든 조건에 동의해야 합니다.');
                return;
            }

            if (!/^[A-Za-z0-9]+$/.test(id) || !/^[A-Za-z0-9]+$/.test(password)) {
                alert('아이디와 비밀번호는 영어와 숫자만 사용할 수 있습니다.');
                return;
            }

            const usersRef = ref(database, 'users');
            get(usersRef).then((snapshot) => {
                let idExists = false;
                let nicknameExists = false;

                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    if (childSnapshot.key === id) {
                        idExists = true;
                    }
                    if (userData.nickname === nickname) {
                        nicknameExists = true;
                    }
                });

                if (idExists) {
                    alert('이미 존재하는 아이디입니다.');
                    return;
                }

                if (nicknameExists) {
                    alert('이미 존재하는 닉네임입니다.');
                    return;
                }

                set(ref(database, 'users/' + id), {
                    password: password,
                    nickname: nickname,
                    createdAt: Date.now(),
                }).then(() => {
                    alert('회원가입 성공');
                    signupContainer.classList.add('hidden');
                    loginContainer.classList.remove('hidden');
                }).catch((error) => {
                    alert('회원가입 실패: ' + error.message);
                });
            }).catch((error) => {
                alert('회원가입 실패: ' + error.message);
            });
        });

        // 로그인 처리
        loginSubmit.addEventListener('click', () => {
            const id = document.getElementById('login-id').value;
            const password = document.getElementById('login-password').value;

            const usersRef = ref(database, 'users/' + id);
            get(usersRef).then((snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    currentNickname = snapshot.val().nickname;
                    currentUserId = id;
                    isAdmin = (id === 'admin');

                    alert(`환영합니다. ${currentNickname}님`);
                    loginContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');

                    if (isAdmin) {
                        adminMenuBtn.classList.remove('hidden');
                    }

                    loadChat(currentNickname);
                } else {
                    alert('아이디 또는 비밀번호가 잘못되었습니다.');
                }
            }).catch((error) => {
                alert('로그인 실패: ' + error.message);
            });
        });

        // 엔터 키로 메시지 전송 및 로그인
        loginContainer.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                loginSubmit.click();
            }
        });

        chatContainer.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage.click();
            }
        });

        // 채팅 메시지 보내기
        sendMessage.addEventListener('click', () => {
            const message = chatInput.value;
            if (message.trim() === '') {
                return;
            }

            const messageRef = ref(database, 'messages');
            push(messageRef, {
                user: currentUserId,
                nickname: currentNickname || '익명',
                message: message,
                timestamp: Date.now(),
                isPrivate: false
            });

            chatInput.value = '';
        });

        // 채팅 메시지 로드하기
        function loadChat() {
            const messageRef = ref(database, 'messages');
            onValue(messageRef, (snapshot) => {
                chatBox.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');

                    const timestamp = new Date(messageData.timestamp);
                    const formattedTime = `${timestamp.getFullYear()}/${(timestamp.getMonth() + 1).toString().padStart(2, '0')}/${timestamp.getDate().toString().padStart(2, '0')} ${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}`;

                    messageElement.innerHTML = `<strong>${messageData.nickname}:</strong> ${messageData.message} <span class="timestamp">${formattedTime}</span>`;
                    chatBox.appendChild(messageElement);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // 계정 탈퇴 처리
        accountDelete.addEventListener('click', () => {
            const usersRef = ref(database, 'users/' + currentUserId);
            remove(usersRef).then(() => {
                alert('계정이 삭제되었습니다.');
                chatContainer.classList.add('hidden');
                mainContainer.classList.remove('hidden');
            }).catch((error) => {
                alert('계정 삭제 실패: ' + error.message);
            });
        });

        // 로그아웃 처리
        logout.addEventListener('click', () => {
            alert('로그아웃 되었습니다.');
            chatContainer.classList.add('hidden');
            mainContainer.classList.remove('hidden');
            adminMenuBtn.classList.add('hidden'); // 관리자 메뉴 숨기기
        });
    </script>
</body>
</html>
